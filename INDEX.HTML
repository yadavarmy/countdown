<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET COUNTDOWN</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <div class="overlay"></div>
    <div class="wrapper">
        <div class="">
            <h1 class="title"> <span>2025</span> NEET EXAM COUNTDOWN </h1>
            <div class="countdown-container">
                <div>
                    <p id="days" class="big-test">0</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours" class="big-test">0</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="min" class="big-test">0</p>
                    <span>Min</span>
                </div>
                <div>
                    <p id="sec" class="big-test">0</p>
                    <span>Sec</span>
                </div>
 
            </div>
        </div>
    </div>
<script src="SCRIPT.JS"></script>
</body>
</html>
